<h1># of tweets per user</h1>

<table width="100%">
{% for user in users %}
  <tr>
    <td width="20px">@{{ user.screen_name }}</td>
    <td>
    <div style="background-color:yellow;display:inline-block;width:{% widthratio user.count max 640 %}">{{ user.count }}</div>
    </td>
  </tr>
{% endfor %}
</table>
