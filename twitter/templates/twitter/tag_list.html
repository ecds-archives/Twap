{% extends 'twitter/base.html' %}

{% block content-title %}{{ title }}{% endblock %}

{% block content-body %}
{% include 'snippets/simpleform.html' %}
<table>
    <tr>
        <th>Hashtag</th>
        <th># tweets</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td><a href="http://www.twitter.com/#!/search/{{ tag.name|urlencode }}" target="_blank">#{{ tag.name }}</a></td>
        <td>
        {{ tag.count }}
        </td>
      </tr>
    {% endfor %}
</table>
{% endblock %}
